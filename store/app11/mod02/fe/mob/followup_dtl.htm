{% extends "app11/fe/main/lib/base_mob.htm" %}

{% block body %}
<div id="x-main" class="container-full" style="margin-top: 40px">
   
  <div class="card-header d-flex justify-content-between align-items-center" style="height: 60px">
    <h5 class="ps-2 mb-0">Follow up Detail</h5>
    <div>
      <button type="button" id="btnCancel" class="btn btn-primary btn-sm ms-2">Close</button>
      <button type="submit" form="form_donor" id="btnSave" class="btn btn-success btn-sm ms-2">Save</button>
    </div>
  </div>

  <div class="card-body">
    <form method="post" id="cattle_form">
	
      <div class="row mb-3">
        <div class="col-md-12">
          <div class="card p-4" style="background-color: #f9f9f9; border: 1px solid #ddd;">
            <p class="mb-1" style="color: #333;">
              <strong>Phone:</strong> 9876543210 <br>
              <strong>Farmer Name:</strong> Sunil Patel <br>
              <strong>Request Date:</strong> 14-08-2002 <br>
			  <strong>Pin Code:</strong> 560064<br>
              <strong>Village Name:</strong> Jakkur
            </p>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="card p-4" style="background-color: #f9f9f9; border: 1px solid #ddd;">
            <p class="mb-1" style="color: #333;">
              <strong>Visit Date:</strong> 15-08-2022 <br>
              <strong>Cattle Tag Number:</strong> CT00123 <br>
            </p>
          </div>
        </div>
      </div>

      <!-- AI Status and Pregnancy Status Row -->
      <div class="row mb-3">
		<div class="col-6 mb-40">
			<label for="pregnancy_status" class="form-label">Pregnancy Status</label>
			<x-select id="pregnancy_status" class="form-select"
					  x-value-id="{{pregnancy_status_id}}" x-value-disp="{{pregnancy_status}}"
					  x-name-id="gender_id" x-name-disp="pregnancy_status">
				<option value="">Select Status</option>
				<option value="Confirmed">Confirmed</option>
				<option value="Not Confirmed">Not Confirmed</option>
			</x-select>
		</div>
		<div class="col-6 mb-40">
          <label for="pregnancy_date">Pregnancy Date</label>
          <input type="date" class="form-control" value="" name="pregnancy_date">
        </div>
      </div>

      <div class="row mb-3">
  		<div class="col-6 mb-3">
			<label for="birth_status" class="form-label">Birth Status</label>
			<x-select id="gender" class="form-select"
					  x-value-id="{{birth_status_id}}" x-value-disp="{{birth_status_name}}"
					  x-name-id="birth_status_id" x-name-disp="birth_status_id">
				<option value="">Select Status</option>
				<option value="Delivered">Delivered</option>
				<option value="Pregnancy">Pregnancy</option>
				<option value="Ongoing">Ongoing</option>
			</x-select>
		</div>
		
      <div class="col-6 mb-3">
          <label for="birth_date">Birth Date</label>
          <input type="date" class="form-control" value=" " name="birth_date">
        </div>

		
		<div class="col-md-6">
          <label for="ai_status">AI Status</label>
          <select class="form-select" name="ai_status">
            <option value="">Completed</option>
            <option value="inprogress" {% if ai_status == 'inprogress' %}selected{% endif %}>Scheduled</option>
          </select>
        </div>
      </div>

      

    </form>
  </div>
</div>
{% endblock %}
